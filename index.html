<!DOCTYPE html>
<html>
<head>
    <title>Rejestracja na wycieczkę do Energylandii</title>
    <style>
        body {
      font-family: Arial, sans-serif;
            background-image: url('https://energylandia.pl/wp-content/uploads/2017/03/space-gun-1200x800.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color:rgb(0, 0, 0), 0, 0);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgb(183, 255, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(1, 184, 123, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid rgba(204, 255, 0, 0.856);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(0, 238, 255);
            color: rgb(195, 255, 0);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(4, 202, 47);
        }
    </style>
</head>
<body >
  <center>  <h1>Rejestracja na wycieczkę do Energylandii</h1>
    <form action="procesuj_formularz.php" method="POST">
        <label for="imie">Podaj Imię:</label>
        <input type="text" id="imie" name="imie" required><br><br>

        <label for="nazwisko">Podaj Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br><br>

        <label for="email">Podaj emaila:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Wybór Płci:</label><br>
        <input type="radio" id="mezczyzna" name="plec" value="Mezczyzna" required>
        <label for="mezczyzna">Mężczyzna</label><br>
        <input type="radio" id="kobieta" name="plec" value="Kobieta">
        <label for="kobieta">Kobieta</label><br>
        <input type="radio" id="inna" name="plec" value="Inna">
        <label for="inna">Inna</label><br><br>

        <label for="wiek">Wpisanie wieku:</label>
        <input type="number" id="wiek" name="wiek" required><br><br>

        <label>Wybór atrakcji:</label><br>
        <input type="checkbox" id="hyperion" name="atrakcje[]" value="Hyperion">
        <label for="hyperion">Hyperion</label><br>
        <input type="checkbox" id="zadra" name="atrakcje[]" value="Zadra">
        <label for="zadra">Zadra</label><br>
        <input type="checkbox" id="mayan" name="atrakcje[]" value="Mayan">
        <label for="mayan">Mayan</label><br>
        <input type="checkbox" id="abyssus" name="atrakcje[]" value="Abyssus">
        <label for="abyssus">Abyssus</label><br>
        <label for="inne">Inne (jakie?):</label>
        <input type="text" id="inne" name="inne_atrakcje"><br><br>

        <label>Co chcesz zjeść:</label>
        <select name="wyzywienie" required>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="inne">Inne</option>
        </select><br><br>

        <input type="checkbox" id="zgoda" name="zgoda" required>
        <label for="zgoda">Zaznacz, jeśli wyrażasz zgodę na przetwarzanie danych.</label><br><br>

     <input type="submit" value="Wyślij"> </center>
    </form>
</body>
</html>
